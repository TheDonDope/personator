<mat-card class="dashboard-card">
  <mat-card-header>
    <div mat-card-avatar class="contact-avatar">
      <mat-icon aria-hidden="false" fontIcon="contact_mail"></mat-icon>
    </div>
    <mat-card-title
      >Absender
      {{ personalisierungAnwender.absenderVorname }}
      {{ personalisierungAnwender.absenderZusatzwort }}
      {{ personalisierungAnwender.absenderNachname }}</mat-card-title
    >
    <mat-card-subtitle
      >Dienststellennummer:
      {{ personalisierungAnwender.dstNummer }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <p>
      Signatur:
      {{ personalisierungAnwender.signatur }}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button type="button" mat-raised-button (click)="datenquelleInput.click()">
      Datenquelle XML ausw√§hlen
    </button>
    <input
      #datenquelleInput
      hidden
      type="file"
      id="datenquelleFile"
      (change)="onDatenquelleSelected($event)"
    />
  </mat-card-actions>
</mat-card>
