<table mat-table [dataSource]="ergebnisse">
  <ng-container matColumnDef="PersonName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.personName }}</td>
  </ng-container>
  <ng-container matColumnDef="Leistungsart">
    <th mat-header-cell *matHeaderCellDef>Leistungsart</th>
    <td mat-cell *matCellDef="let element">{{ element.leistungsart }}</td>
  </ng-container>
  <ng-container matColumnDef="Zeitraum">
    <th mat-header-cell *matHeaderCellDef>Zeitraum</th>
    <td mat-cell *matCellDef="let element">{{ element.zeitraum }}</td>
  </ng-container>
  <ng-container matColumnDef="DocGUID">
    <th mat-header-cell *matHeaderCellDef>Dokumentname</th>
    <td mat-cell *matCellDef="let element">{{ element.docGUID }}</td>
  </ng-container>
  <ng-container matColumnDef="DownloadPDF">
    <th mat-header-cell *matHeaderCellDef>Aktionen</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="onPDFDownloaded(element.docGUID)">
        PDF herunterladen
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
